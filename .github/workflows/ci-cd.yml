name: CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install backend deps
        run: |
          pip install -r backend/requirements.txt
      - name: Start Postgres (for more realistic tests)
        uses: harmon758/postgres-action@v1
        with:
          postgres version: "15"
          postgres db: stierdb
          postgres user: postgres
          postgres password: password
      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/stierdb
        run: pytest -q

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}
      - name: Build and push image
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/stierspeed:$GITHUB_SHA
          gcloud builds submit --tag $IMAGE
      - name: Deploy to Cloud Run
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/stierspeed:$GITHUB_SHA
          gcloud run deploy stierspeed \
            --image $IMAGE \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }},SECRET_KEY=${{ secrets.SECRET_KEY }}

