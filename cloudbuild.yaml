steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/stierspeed:$SHORT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/stierspeed:$SHORT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - run
    - deploy
    - stierspeed
    - '--image=gcr.io/$PROJECT_ID/stierspeed:$SHORT_SHA'
    - '--region=us-central1'
    - '--platform=managed'
images:
- 'gcr.io/$PROJECT_ID/stierspeed:$SHORT_SHA'
